<!DOCTYPE html>
<html>
    <head>
        <script src="script.js" type="text/javascript"></script>
        <meta charset="utf-8">
        <title>Hallo World</title>
    </head>

    <body>
        <div id="Taschennechner">
            <h1>Taschenrechner</h1>

            <h2 id="Anzeige">-----------------------------------</h2>

            <!--Tasten-->
            <button id="Taste0" class="Taste">0</button>
            <button id="Taste1" class="Taste">1</button>
            <button id="Taste2" class="Taste">2</button>
            <button id="Taste3" class="Taste">3</button>
            <button id="Taste4" class="Taste">4</button>
            <button id="Taste5" class="Taste">5</button>
            <button id="Taste6" class="Taste">6</button>
            <button id="Taste7" class="Taste">7</button>
            <button id="Taste8" class="Taste">8</button>
            <button id="Taste9" class="Taste">9</button>
            <button id="Taste+" class="Taste">+</button>
            <button id="Taste-" class="Taste">-</button>
            <button id="Taste*" class="Taste">*</button>
            <button id="Taste/" class="Taste">/</button>
            <button id="ErgebnisTaste" class="Taste">=</button>
        </div>
        
        <div>
            <button id="ResetTaste">RESET</button>
        </div>

        <div>
            <p>Check ob die aktuell angezeigte Zahl gerade ist:</p>
            <button id="GeradeZahlTaste">Ist das eine Gerade Zahl?</button>
        </div>
    </body>
</html>
